<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dtcpass.delhi.gov.in</title>
    <link rel="stylesheet" href="papa.css">

</head>

<body>
    <div class="background-pattern"></div>
    <div class="header">E-Bus Pass</div>
    <div class="bus-pass-container">
        <div class="pass-content">
            <h1>DTC And Cluster Bus Pass</h1>
            <img src="papa.jpg" alt="User Photo" class="user-photo">
            <div class="user-name">MUNNA ALAM</div>
            <div class="user-type">General  All route AC/Non AC</div>
            <div class="bus-pass-no">Bus Pass No. <span class="blinking">7502012556056</span></div>
            <div class="validity">Valid from 11/02/2025 to 09/5/2025</div>
            <div class="signature-qr-container">
                <div class="signature">
                    <img src="sign.png" alt="Signature">
                    <div class="sign-text"></div>
                </div>
                <div class="qr-code">
                    <img src="qr-code.png" alt="QR Code">
                </div>
            </div>
        </div>
    </div>
    <div class="footer-box">
        <div class="footer">Copyright Â© -Delhi e-Governance Society 2025</div>
    </div>
</body>

</html>
