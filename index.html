<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your e-BusPass</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu-icon">
                <span>&#9776;</span>
            </div>
            <h1>Home</h1>
            <div class="more-icon">
                <span>&#x2022;&#x2022;&#x2022;</span>
            </div>
        </nav>
    </header>

    <main>
        <h2>Get Your e-BusPass</h2>
        <hr class="deep-blue-line">
        <form id="busPassForm" onsubmit="handleSubmit(event)">
            <label for="busPassNumber">e-BusPass Number <span class="required">*</span></label>
            <input type="text" id="busPassNumber" value="4602022500208" disabled>

            <label for="mobileNumber">Enter Mobile Number <span class="required">*</span></label>
            <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">

            <label for="captcha">Captcha</label>
            <div class="captcha-container">
                <span class="captcha-text">jtHQvw</span>
                <img src="captcha-refresh-icon.png" alt="Refresh Captcha">
            </div>

            <label for="captchaInput">Type the Captcha Here</label>
            <input type="text" id="captchaInput" placeholder="Type Captcha">

            <!-- Add an onClick event to trigger redirect -->
            <button type="submit">SUBMIT</button>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; - Delhi e-Governance Society 2025</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const mobileNumber = document.getElementById('mobileNumber').value; // Get the mobile number input

            // Check the mobile number and redirect accordingly
            if (mobileNumber === '9810433480') {
                window.location.href = 'zubair.html'; // Redirect to nitin.html
            } else if (mobileNumber === '9199617022') {
                window.location.href = 'main.html'; // Redirect to main.html
            } else if (mobileNumber === '9508719256') {
                window.location.href = 'shahzaman.html'; // Redirect to main.html
            } else if (mobileNumber === '8368988683') {
                window.location.href = 'papa.html'; // Redirect to m
            } else {
                alert('Mobile number does not match any records.'); // Optional: alert for unmatched numbers
            }
        }
    </script>
</body>

</html>
